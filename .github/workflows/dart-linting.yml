name: Dart Linting

on:
  push:
    branches:
      - development
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - development
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened
    tags:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Check Dart Formatting
        run: dart format --set-exit-if-changed .

      - name: ðŸš€ Run Dart Analyze
        run: dart analyze
